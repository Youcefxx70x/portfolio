<svg width="300" height="300" viewBox="0 0 300 300"
     xmlns="http://www.w3.org/2000/svg">
  <!-- Outer ring for a bold border -->
  <circle cx="150" cy="150" r="140" fill="none" stroke="#000000" stroke-width="20"/>
  
  <!-- Inner circle background -->
  <circle cx="150" cy="150" r="120" fill="#000000"/>
  
  <!-- Centered "YO" text -->
  <text x="150" y="150"
        fill="#ffffff"
        font-family="Arial, sans-serif"
        font-size="100"
        font-weight="bold"
        text-anchor="middle"
        dominant-baseline="middle">
    YO
  </text>
</svg>
